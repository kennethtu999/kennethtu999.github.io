<!DOCTYPE html>
<html>
<head>
	<title>autocomplete off by script</title>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>
					欄位一
				</td>
				<td>

			</tr>
			<tr>
				<td>
					欄位二
				</td>
				<td>
					<input type="text" name="column2"/>
				</td>
			</tr>

			<tr>
			<td>
					欄位三

				<td>

<script>
$(function() {
	$("input").attr('autocomplete','off');
});

</script>
</body>
</html>
